<div class="pokemon-list-title">
  <h1>Pokemon list</h1>
</div>
<mat-card>
  <mat-card-header>
    <mat-card-title>Search a pokem√≥n</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <input type="text" [(ngModel)]="searchPokemon" />
    <button mat-button (click)="searchForAPokemon()">Search</button>
  </mat-card-actions>
</mat-card>
@if(pokemonService.itemListIsLoading) {
<div class="loader">
  <mat-spinner></mat-spinner>
</div>
} @else {
<div class="pokemon-list-container">
  @if(listOfPokemons()?.length === 0) {
  <div class="no-pokemon-found">
    <h2>No pokemons found</h2>
  </div>
  } @else { @for (pokemon of listOfPokemons(); track pokemon.name) {
  <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
  } }
</div>
<div>
  <button
    mat-raised-button
    [disabled]="previousIsNull()"
    (click)="previousPokemons()"
  >
    Previous
  </button>
  <button mat-raised-button [disabled]="nextIsNull()" (click)="nextPokemons()">
    Next
  </button>
</div>
}

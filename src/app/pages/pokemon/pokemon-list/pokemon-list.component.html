<div class="pokemon-list-title">
  <h1>Pokemon list</h1>
</div>
<app-search-bar [title]="'Search a pokemon'" [(searchTerm)]="searchTerm" (searchEvent)="search()"></app-search-bar>
@if(service.itemListIsLoading) {
<div class="loader">
  <mat-spinner></mat-spinner>
</div>
} @else {
<div class="pokemon-list-container">
  @if(items()?.length === 0) {
  <div class="no-pokemon-found">
    <h2>No pokemons found</h2>
  </div>
  } @else { @for (pokemon of items(); track pokemon.name) {
  <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
  } }
</div>
<div>
  <button
    mat-raised-button
    [disabled]="previousIsNull()"
    (click)="previousPokemons()"
  >
    Previous
  </button>
  <button mat-raised-button [disabled]="nextIsNull()" (click)="nextPokemons()">
    Next
  </button>
</div>
}
